%rebase('base.html', naslov='leta', stran='leta')

<form action="{{url('/leta')}}" method="POST" style="width:60%">
    <div class="form-group">
        <label for="leto">Leto</label>      
        <select class="form-select" name="leto"  aria-placeholder="Izberi leto">
        
            % for leto in leta:
            <option value="{{ leto }}">{{ leto }}</option>
            %end
            
        </select> 
    </div>
    <div class="form-group">
        <label for="prikaz">Prikaz</label>      
        <select class="form-select" name="prikaz"  aria-placeholder="Izberi prikaz">
            <option value="1">Primerjava ICŽP vs HICŽP</option>
            <option value="2">Primerjava HICŽP po državah</option>
        </select> 
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Poglej</button>
</form>
