%rebase('base.html', naslov='drzava', stran='drzave')


<div class="container mt-5">
    <h1> {{ drzava.ime }}</h1>
<img src="data:image/png;base64,{{ chart_base64 }}" alt="Chart">

<div style="display: flex;">
      <div style="flex:1;">
        <table class="table">
          <thead>
              <tr>
                  
                  <th>Leto</th>
                  <th>Indeks inflacije</th>    
               </tr>
          </thead>
          % for inflacija in inflacije:
          <tr>
             <td>{{inflacija.leto}}</td>           
             <td>{{inflacija.indeks_inflacije}}</td>
          </tr>
          %end
        </table>
  
  
  
      </div>
</div>


</div>
