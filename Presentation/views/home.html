%rebase('base.html', naslov='Indeksi cen življenjskih potrebščin')

<div style="display: flex;">

    <div style="flex:1;">
      <table class="table">
        <thead>
            <tr>
                
                <th>Leto</th>
                <th>Ime skupine</th>
                <th>Šifra skupine</th>  
                <th>Letni_iczp</th>     
             </tr>
        </thead>
     
      %for iczp in iczpji:
        <tr>
           <td>{{iczp.leto}}</td>           
           <td>{{iczp.skupina_ime}}</td>
           <td>{{iczp.skupina_sifra}}</td>
           <td>{{iczp.letni_iczp}}</td>
     
        </tr>
      %end
      </table>



    </div>    

    </div>
